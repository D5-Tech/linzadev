<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .verification-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .phone-input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .country-code {
            width: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-right: none;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        #phoneNumber {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .verify-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .verify-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #successAnimation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #7ac142; }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>Verify Phone Number</h2>
        <div class="phone-input-group">
            <select class="country-code" id="countryCode">
                <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
            </select>
            <input type="tel" id="phoneNumber" placeholder="Enter phone number" maxlength="10">
        </div>
        <button class="verify-btn" id="verifyBtn" disabled>Verify</button>
        <a href="../intex.html"><small>Home</small></a>

    </div>

    <div id="successAnimation">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>

    <script>
        const phoneInput = document.getElementById('phoneNumber');
        const verifyBtn = document.getElementById('verifyBtn');
        const successAnimation = document.getElementById('successAnimation');

        phoneInput.addEventListener('input', function() {
            const phoneNumber = this.value.replace(/\D/g, '');
            this.value = phoneNumber;
            verifyBtn.disabled = phoneNumber.length !== 10;
        });

        verifyBtn.addEventListener('click', function() {
            const phoneNumber = phoneInput.value;
            const countryCode = document.getElementById('countryCode').value;
            const fullPhoneNumber = countryCode + phoneNumber;

            // Simulating verification process
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            setTimeout(() => {
                successAnimation.style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'busearch.html';
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
