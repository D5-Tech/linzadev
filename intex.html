<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #c9f2fa, #fde7f6);
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom right, #c9f2fa, #fde7f6);
            padding: 40px;
            border-radius: 15px;
            max-width: 1100px;
            width: 90%;
            height: 500px;
        }

        .text {
            flex: 1;
            padding-right: 20px;
        }

        .text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .text h1 span {
            color: #0078ff;
            font-weight: bold;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            background: #0078ff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background: #005fcc;
        }

        .image {
            flex: 1;
            text-align: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Guiding Your Journey <br> <span>Anywhere, Anytime</span></h1>
            <div class="buttons">

             <a href="main/userpannel.html"><button onclick="alert('User Panel')">User Panel</button></a>   
            </div>
        </div>
        <div class="image">
            <img src="image/WhatsApp_Image_2025-01-26_at_15.06.11_136cffdf-removebg-preview.png" alt="">
        </div>
    </div>
</body>
</html>
